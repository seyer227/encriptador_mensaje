<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador de mensajes</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/svg/Logo.svg" alt="logo alura" />
    </header>
    <main>
      <form action="" class="form__section">
        <textarea
          class="form__input"
          name="mensaje"
          id=""
          cols="30"
          rows="10"
          placeholder="Ingrese el texto aqui"
        ></textarea>
        <div class="btn__container">
          <div class="alert__msj">
            <img src="./assets/svg/alert.svg" alt="alert icon" />
            <span>Solo letras minúsculas y sin acentos</span>
          </div>
        </div>
        <div class="submit__container">
          <input type="submit" class="form__btn" value="Encriptar" />
          <input
            type="submit"
            class="form__btn form__btn--secundary"
            value="Desencriptar"
          />
        </div>
      </form>
      <aside class="result">
        <img
          src="./assets/img/monito.png"
          alt="imagen monito"
          class="result__img"
        />
        <div class="loader hidden"></div>
        <div class="result__container">
          <h3 class="result__tittle">Ningún mensaje fue encontrado</h3>
          <p class="result__text">
            Ingresa el texto que desees encriptar o desencriptar.
          </p>
          <button class="result__btn form__btn form__btn--secundary hidden">
            Copiar
          </button>
        </div>
      </aside>
    </main>
    <script src="./encriptador.js"></script>
  </body>
</html>
